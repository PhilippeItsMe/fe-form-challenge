<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp FrontEnd Mentoring Challenge</title>
    <meta name="author" content="Philippe Tschanun">
    <meta name="description" content="2nd challenge of the JS path">
    <meta name="keywords" content="frontend, htlm, css, js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <main class="container">
        <div class="row">
            <div class="col-12 col-sm-6 order-sm-2">
                <section class="hero-image"> </section>
            </div>
            <div class="col-12 col-sm-6 bloc-text">
                <section class="sign-up"></section>
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                <ul>
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li>
                    <li>And much more!</li>
                </ul>
                <form>
                    <label for="email">Email address</label> <br>
                    <input id="email" name="email" type="text" placeholder="email@compagny.com" required><br>
                    <button type="submit">Subscribe to monthly newsletter</button>
                </form>
                </section>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
